{% include header.html %}

    <section class="main-content clearfix">

      <div class="text"> 
        {{ content }}
      </div>

      {% if site.posts.size > 0 %}
        <div class="episode-list">
          <h3>Recent Episodes</h3>
          <ul>
            {% for post in site.posts limit:10 %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
          </ul>    
        </div>
      {% endif %}

    </section>

{% include footer.html %}
